    <style>
      /* Custom scrollbar for that old library feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #3e2723; 
      }
      ::-webkit-scrollbar-thumb {
        background: #8d6e63; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1887f; 
      }
      .wood-texture {
        background-color: #3e2723;
        background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
        /* Fallback gradient if image fails */
        background: linear-gradient(to bottom right, #2c1a12, #4e342e);
      }
      .book-glow {
        box-shadow: 0 0 15px 2px rgba(251, 191, 36, 0.4);
      }
    </style>
